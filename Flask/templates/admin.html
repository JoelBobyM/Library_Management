<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5DC2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2b1b18;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            margin: 0;
            padding: 20px;
            background-color: rgb(226, 201, 135);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2b1b18;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <h1>Welcome, Admin!</h1>
       

        <!-- Buttons for Add Book, Delete Book, and View Issue History -->
        <button id="add-book-btn">Add Book</button>
        <button id="delete-book-btn">Delete Book</button>
        <button id="view-issue-history-btn">View Issue History</button>

        <!-- JavaScript to handle button clicks -->
        <script>
            // Redirect to the respective pages when buttons are clicked
            document.getElementById("add-book-btn").addEventListener("click", function() {
                window.location.href = "add-book.html"; // Replace with your add book page URL
            });

            document.getElementById("delete-book-btn").addEventListener("click", function() {
                window.location.href = "delete-book.html"; // Replace with your delete book page URL
            });

            document.getElementById("view-issue-history-btn").addEventListener("click", function() {
                window.location.href = "view-issue-history.html"; // Replace with your view issue history page URL
            });
        </script>
    </div>
</body>
</html>

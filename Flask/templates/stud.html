<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=768, user-scalable=no" media="(min-width:768px)">
    <meta name="viewport" content="width=767, initial-scale=0.5" media="(max-width:767px)">
    <title>e-Library</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
</head>
<body id="loggedinstud">
    <header class="navbar">
        <a href="#" class="logo">CMPS <span>&escr;</span>-Library</a>
        <nav>
            <ul class="nav__links">
                <li>
                    <a href="sign-in">Sign Out</a>
                    <a href="#" id = "my_name"></a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="tab-stud">
        <input type="radio" class="tab-toggle" name="tab-toggle" id="ir_stud_act" checked>
        <input type="radio" class="tab-toggle" name="tab-toggle" id="ir_stud_full">

        <ul class="tab-list">
            <li class="tab-item">
                <label class="tab-trigger" for="ir_stud_act">Issue Register (Active)</label>
            </li>
            <li class="tab-item">
                <label class="tab-trigger" for="ir_stud_full">Issue Register (Complete)</label>
            </li>
        </ul>
        <section class="tab-container" id="tab-container">
            <div class="tab-content">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                    <tbody id="ir_studact_tab_body">
                    </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-content">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Return Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                    <tbody id = "ir_studfull_tab_body">
                    </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>
<script>
    function storeDataInSession() 
    {
        var admn_no = "{{ admn_no }}";
        sessionStorage.setItem('admn_no', admn_no);
    }

    // Call the function when the page loads
    window.onload = storeDataInSession;

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />

</head>
<body>
  <header class="navbar">
      <a href="#" class="logo">CMPS Digital Library</a>
      <nav>
          <ul class="nav__links">
              <li>
                  <a href="#">Explore</a>
                  <a href="#">About Us</a>
              </li>
          </ul>
      </nav>
  </header>
  <section>
      <div class="modal-container">
        <div class="main">  	
          <input type="checkbox" id="chk" aria-hidden="true">
          <div class="signup">
            <form action="/client-side.html" method="POST">
              <label for="chk" aria-hidden="true">Login</label>
              <input type="email" name="email" placeholder="Email" required value="{{email}}">
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit">Login</button>
              {% if msg_lin %}
                <p class="msg">&#x26A0; {{ msg_lin }}</p>
              {% endif %}
            </form>
          </div>
          <div class="login">
            <form required method="post" action="/">
              <label for="chk" aria-hidden="true">Sign up</label>
              <input type="text" name="fullname" placeholder="User name" required>
              <input type="email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <button type="submit">Sign up</button>
              {% if msg_sup %}
                <p class="msg">&#x26A0; {{ msg_sup }}</p>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <section class="books">
      <h1><b>New Collections</b></h1>
      <div class="card-container">
        <div class="card">
          <img src="https://cdn.kobo.com/book-images/07e6e6ff-c92f-413a-aaad-a9a00a671c92/1200/1200/False/the-martian-21.jpg" alt="" />
          <div class="overlay">
            <h2>The Martian</h2>
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Wings_of_Fire_by_A_P_J_Abdul_Kalam_Book_Cover.jpg" alt="" />
          <div class="overlay">
            <h2>Wings of Fire</h2>
          </div>
        </div>
        <div class="card">
          <img src="https://dcbookstore.com/uploads/product/images/44476287644115-daivathinte-charan.jpg" alt="" />
          <div class="overlay">
            <h2>Daivathinte Charanmar</h2>
          </div>
        </div>
      </div>
      
    </section>
  </body>
</html>
